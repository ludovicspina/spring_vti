<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VTI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet"/>
    <link th:replace="template :: favicon">
</head>
<body>

<nav th:replace="template :: navbar"></nav>

<div class="w-1/4 ml-8">
    <h2>Ajouter un jeu</h2>
    <form th:action="@{/games/add}" th:object="${game}" method="post">
        <div>
            <label for="title" class="block mb-2 text-sm font-medium text-gray-900">Titre</label>
            <input type="text" id="title" th:field="*{name}" required
                   class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
            <label for="description" class="block mb-2 text-sm font-medium text-gray-900">Description</label>
            <input type="text" id="description" th:field="*{description}" required
                   class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500">
        </div>
        <button type="submit"
                class="mt-4 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 focus:outline-none">
            Ajouter
        </button>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
</body>
</html>
