<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<a href="addGame">Add Game</a>
<p>List of games :</p>
<table>
    <tr>
        <th>Titre</th>
        <th>Plate-forme</th>
        <th>Date de sortie</th>
    </tr>
    <tr th:each="game : ${games}">
        <td th:text="${game.title}"></td>
        <td th:text="${game.description}"></td>
    </tr>
</table>

</body>
</html>
