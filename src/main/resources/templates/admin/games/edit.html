<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VTI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet"/>
    <link th:replace="template :: favicon">
</head>
<body>

<nav th:replace="template :: navbar"></nav>

<h1>Modifier le jeu</h1>
<form th:action="@{/templates/admin/games/edit/{id}}" th:object="${game}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div>
        <label for="title">Titre :</label>
        <input type="text" th:field="*{title}" id="title"/>S
    </div>
    <div>
        <label for="description">Description :</label>
        <textarea th:field="*{description}" id="description"></textarea>
    </div>
    <div>
        <button type="submit">Enregistrer les modifications</button>
    </div>
</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
</body>
</html>
