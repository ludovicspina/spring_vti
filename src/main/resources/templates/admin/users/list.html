<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VTI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet"/>
  <link th:replace="template :: favicon">
</head>
<body>

<nav th:replace="template :: navbar"></nav>

<div class="relative overflow-x-auto w-2/4 ml-8 mt-8">
  <table class="w-full text-sm text-left text-neutral-800">
    <thead class="text-xs text-neutral-800 uppercase bg-gray-50">
    <tr>
      <th scope="col" class="px-6 py-3">
        Email
      </th>
      <th scope="col" class="px-6 py-3">
        Nom
      </th>
      <th scope="col" class="px-6 py-3">
        Mot de passe
      </th>
    </tr>
    </thead>
    <tbody>
    <tr class="bg-white border-b" th:each="users:${users}">
      <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap" th:text="${users.email}"></td>
      <td class="px-6 py-4" th:text="${users.name}"></td>
      <td class="px-6 py-4" th:text="${users.password}"></td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
</body>
</html>
