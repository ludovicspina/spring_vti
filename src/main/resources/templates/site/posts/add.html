<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VTI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet"/>
    <link th:replace="template :: favicon">
</head>
<body>

<nav th:replace="template :: navbar"></nav>

<h1>Ajouter un Post</h1>
<form action="#" th:action="@{/posts/add}" th:object="${post}" method="post">
    <label for="game">Jeu :</label>
    <select id="game" name="game.id">
        <option th:each="game : ${games}" th:value="${game.id}" th:text="${game.name}"></option>
    </select>
    <label for="title">Titre :</label>
    <input type="text" id="title" th:field="*{title}"/>
    <label for="price">Prix :</label>
    <input type="number" id="price" th:field="*{price}"/>

    <select id="user" name="user.id" hidden>
        <option th:if="${user.username == getConnectedName}" th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
    </select>

    <input type="submit" value="Ajouter"/>
</form>


<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
</body>
</html>
